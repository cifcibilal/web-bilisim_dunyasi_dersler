<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kontroller</title>
</head>
<body>
    <form name="form1" id="form1" method="get">
        <label for="ay">Ay:</label>
        <input type="month" id="ay" name="ay">
        <br><br>
        Hafta: <input type="week" name="hafta" id="hafta">
        <br><br>
        Tarih: <input type="date" name="tarih" id="tarih">
        <br><br>
        Saat: <input type="time" name="saat" id="saat">
        <br><br>
        Tarih ve Saat: <input type="datetime-local" name="tarihsaat" id="tarihsaat">
        <br><br>
        <input type="submit" name="gonder" id="gonder" value="Gonder">
    </form>
</body>
</html>
